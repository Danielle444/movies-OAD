<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movies App</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="./scripts/index.js"></script>
  </head>
  <body>
    <h1 id="page-title">üé¨ Movies Catalog</h1>
    <section id="filters">
      <div class="filter-group">
        <label for="min-rating">Minimal rating:</label>
        <input type="number" id="min-rating" step="0.1" min="0" max="10" />
        <button id="btn-filter-rating">Filter by rating</button>
      </div>
      <div class="filter-group">
        <label for="duration">Max duration (minutes):</label>
        <input type="number" id="duration" min="0" />
        <button id="btn-filter-duration">Filter by duration</button>
      </div>
      <button id="btn-show-all">Show all movies</button>
      <a href="wishlist.html" target="_blank" id="btn-go-wishlist">
        ‚≠ê Go to Wishlist
      </a>
    </section>
    <main></main>
  </body>
</html>
